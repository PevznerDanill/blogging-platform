{% extends 'base.html' %}
{% load i18n %}

{% block title %}
    {% trans 'Edit blog#' %}{{ blog.pk }}
{% endblock %}

{% block body %}
    <section class="section-offset">
        <div class="container">
            <h1 class="title">{% trans 'Edit the blog' %} {{ blog.pk }}</h1>
            <form method="post" class="blog-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn register__btn" type="submit">{% trans 'Edit' %}</button>
            </form>
        </div>
    </section>
{% endblock %}
